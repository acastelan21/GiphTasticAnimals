<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic Animals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <header>Giftastic Animals Website</header>
    <div class="container">

        <div id="instructions">
            Press any of the animal buttons to display ten gifs of that animal. Click on gif to play and pause.
            <br> To add your favorite animal just type it into the "Add an Animal" text box and press the "Add Animal" button.

        </div>
        <div id="setBtns"></div>
        <form id="animal-form">
            <label for="animal-input">Add an animal</label>
            <input type="text" id="animal-input">
            <input id="add-animal" type="submit" value="Add Animal">
        </form>
        <div id="gifs-here"></div>
    </div>
</body>
</html>
